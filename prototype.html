<body>
<h1>How  Prototype works  ?</h1> 
<p id="wel">Prototype allows to inherit properties  and methods from other object</p> 
<p id="demo"></p>
<script> 

function Person(name){
    this.name = name;
}
 
Person.prototype.test = function(){
    return `Hello, ${this.name}`;
}

const person = new Person("shiva");
console.log(person.test());
 

for(var i=1; i<=10; i++){
    console.log(22*i);
}

const arr = [1,2,3,4,5,[1,2,[7,8]],6];

console.log(arr.flat(Infinity));


</script>
</body>
